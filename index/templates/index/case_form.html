{% extends 'base.html' %}
{% block style %}
{% load static %}
<style media="screen">
  #main_form{
    position: relative;
    top: 15vh;
  }
  footer{
    position:absolute;
    bottom: 0px;
    width: 100vw;
  }
</style>
{% endblock %}

{% block content %}
<form action="" method="post" id="main_form">
    {% csrf_token %}
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">{{ form.OrgName.label_tag }}</label>
      <div class="col-sm-10">
      {{ form.OrgName }}
      </div>
    </div>

    <div class="form-group row">
      <label class="col-sm-2 col-form-label">{{ form.ServiceCategory.label_tag }}</label>
      <div class="col-sm-10">
      {{ form.ServiceCategory }}
      </div>
    </div>

    <div class="form-group row">
      <label class="col-sm-2 col-form-label">{{ form.Contents.label_tag }}</label>
      <div class="col-sm-10">
      {{ form.Contents }}
      </div>
    </div>

    <div class="form-group row">
      <label class="col-sm-2 col-form-label">{{ form.Result.label_tag }}</label>
      <div class="col-sm-10">
      {{ form.Result }}
      </div>
    </div>
    <!-- button -->
    <div class="text-center mt-5">
        <input type="submit" name="" value="Submit" class="mb-5 mx-auto btn btn-lg btn-outline-primary">
    </div>
</form>
{% endblock %}
{% block script %}
<script>
  $("input, select").addClass("form-control");
</script>
{% endblock %}
