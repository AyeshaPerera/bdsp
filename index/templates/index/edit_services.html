{% extends 'base.html' %}
{% block style %}
{% load static %}
{% endblock %}

{% block content %}
{% if service %}

<form class="mt-5" action="" method="post">{% csrf_token %}
  
  <div class="form-group row">
    <label class="col-sm-2 col-form-label" for="Service">Service Category</label>
    <div class="col-sm-10">
      <select class="custom-select" name="ServiceCategory" id="ServiceCategory">       
        <option value="{{ service.ServiceCategory }}" selected>{{ service.ServiceCategory }}</option>
        {% for category in org.ServiceCategory.all %}
          <option value="{{ category.Name }}">{{ category.Name }}</option>
        {% endfor %}
      </select>
    </div>
  </div>
 
  <div class="form-group row">
    <label class="col-sm-2 col-form-label" for="title">Title</label>
    <div class="col-sm-10">
      <input type="text" id="title" name="title" value="{{ service.Service }}" class="form-control">
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-2 col-form-label" for="content">Content</label>
    <div class="col-sm-10">
      <textarea class="form-control" name="content" id="content" rows="5">{{ service.Contents }}</textarea>
    </div>
  </div>
  
  <!-- button -->
  <div class="text-center mt-5">
    <input type="submit" name="" value="Submit" class="mb-5 mx-auto btn btn-outline-primary">
  </div>
  
</form>
{% endif %}
{% endblock %}
