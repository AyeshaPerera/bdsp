{% extends 'base.html' %}
{% block style %}
{% load static %}
{% endblock %}

{% block content %}

<form class="mt-5" action="" method="post">{% csrf_token %}

  <div class="form-group row">
    <label class="col-sm-2 col-form-label" for="ServiceCategory">Service Category</label>
    <div class="col-sm-10">
      <select class="custom-select" name="ServiceCategory" id="ServiceCategory">
        <option value="{{ case.ServiceCategory }}">{{ case.ServiceCategory }}</option>
        {% for service in services %}
          <option value="{{ service.Name }}">{{ service.Name }}</option>
        {% endfor %}
      </select>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-2 col-form-label" for="contents">Contents</label>
    <div class="col-sm-10">
      <input type="text" id="contents" name="contents" value="{{ case.Contents }}" class="form-control" required>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-2 col-form-label" for="result">Results</label>
    <div class="col-sm-10">
      <textarea class="form-control" name="result" id="result" rows="5" required>{{ case.Result }}</textarea>
    </div>
  </div>

  <!-- button -->
  <div class="text-center mt-5">
    <input type="submit" name="" value="Submit" class="mb-5 mx-auto btn btn-outline-primary">
  </div>

</form>

{% endblock %}
