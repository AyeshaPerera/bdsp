{% extends 'base.html' %}
{% block style %}
{% load static %}
{% endblock %}
{% block content %}

<form class="mt-5" action="" method="post">{% csrf_token %}

  <div class="form-group row">
    <label class="col-sm-2 col-form-label" for="Name">Name</label>
    <div class="col-sm-10">
      <input type="text" id="Name" name="Name" value="" class="form-control" />
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label" for="Address">Address</label>
    <div class="col-sm-10">
      <input
        type="text"
        id="Address"
        name="Address"
        value=""
        class="form-control"
      />
    </div>
  </div>

  <div class="form-group row">
    <legend class="col-form-label col-sm-2 pt-0">Region</legend>
    <div class="col-sm-10">
      <select name="changeregion" class="custom-select">
        {% for region in regions %}
        <option value="{{ region.value }}">{{ region.value }}</option>
        {% endfor %}
      </select>
    </div>
  </div>

  <div class="form-group row">
    <legend class="col-form-label col-sm-2 pt-0">Industries</legend>
    <div class="col-sm-10">
      <div class="form-check">
        {% for industry in industries %}
        <div class="custom-control custom-checkbox custom-control-inline">
          <input
            type="checkbox"
            class="custom-control-input"
            id="{{ industry }}"
            name="changeindustry"
            value="{{ industry }}"
          />
          <label class="custom-control-label" for="{{ industry }}"
            >{{ industry }} &nbsp;</label
          >
        </div>
        {% endfor %}
      </div>
    </div>
  </div>

  <div class="form-group row">
    <legend class="col-form-label col-sm-2 pt-0">Services</legend>
    <div class="col-sm-10">
      <div class="form-check">
        {% for service in services %}
        <div class="custom-control custom-checkbox custom-control-inline">
          <input
            type="checkbox"
            class="custom-control-input"
            id="{{ service }}"
            name="Services"
            value="{{ service }}"
          />
          <label class="custom-control-label" for="{{ service }}"
            >{{ service }} &nbsp;</label
          >
        </div>
        {% endfor %}
      </div>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-2 col-form-label" for="PR">PR</label>
    <div class="col-sm-10">
      <textarea class="form-control" name="PR" id="PR" rows="5"></textarea>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-2 col-form-label" for="Affiliation">Affiliation</label>
    <div class="col-sm-10">
      <input
        type="text"
        id="Affiliation"
        name="Affiliation"
        value=""
        class="form-control"
      />
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-2 col-form-label" for="RegistrationDate"
      >Registration Date</label
    >
    <div class="col-sm-10">
      <input
        type="date"
        id="RegistrationDate"
        name="RegistrationDate"
        value=""
        class="form-control"
      />
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-2 col-form-label" for="URL">URL</label>
    <div class="col-sm-10">
      <input type="url" id="URL" name="URL" value="" class="form-control" />
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-2 col-form-label" for="ContactPerson"
      >ContactPerson</label
    >
    <div class="col-sm-10">
      <input
        type="text"
        id="ContactPerson"
        name="ContactPerson"
        value=""
        class="form-control"
      />
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-2 col-form-label" for="Email">Email</label>
    <div class="col-sm-10">
      <input
        type="email"
        id="Email"
        name="Email"
        value=""
        class="form-control"
      />
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-2 col-form-label" for="Telephone">Telephone</label>
    <div class="col-sm-10">
      <input
        type="tel"
        id="Telephone"
        name="Telephone"
        value=""
        class="form-control"
      />
    </div>
  </div>

  <!-- button -->
  <div class="text-center mt-5">
    <input
      type="submit"
      name=""
      value="Submit"
      class="mb-5 mx-auto btn btn-lg btn-outline-primary"
    />
  </div>
</form>

{% endblock %}
