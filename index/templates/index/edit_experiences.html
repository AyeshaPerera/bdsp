{% extends 'base.html' %}

{% block content %}
{% if experiences %}
  <form class="" action="" method="post">
    {% csrf_token %}
    <table>

        <tr>
          <td><label for="Large">Large</label></td>
          <td><input id="Large" type="number" name="Large" value="{{ experiences.Large}}"></td>
        </tr>
        <tr>
          <td><label for="Medium">Medium</label></td>
          <td><input id="Medium" type="number" name="Medium" value="{{ experiences.Medium}}"></td>
        </tr>
        <tr>
          <td><label for="SmallandMicro">SmallandMicro</label></td>
          <td><input id="SmallandMicro" type="number" name="SmallandMicro" value="{{ experiences.SmallandMicro}}"></td>
        </tr>

    </table>
    <input type="submit" name="" value="Submit">
  </form>
{% endif %}
{% endblock %}
