{% extends 'base.html' %}
{% block style %}
{% load static %}
<link rel="stylesheet" href="{% static 'search.css' %}" type="text/css" />
{% endblock %}

{% block content %}
<form class="" action="" method="post">
  {% csrf_token %}
  <fieldset>
  <legend>Region</legend>
  <div class="search_category">
  {% for region in regions %}
  <input type="checkbox" id="{{ region }}" name="region" value="{{ region }}">
  <label for="{{ region }}">{{ region }}</label>
  {% endfor %}<br>
  <input type="checkbox" id="allregion" name="region" value="allregion">
  <label for="allregion">all</label>
  </div>

  </fieldset>



  <fieldset>
  <legend>Industry</legend>
  <div class="search_category">
    {% for industry in industries %}
    <input type="checkbox" id="{{ industry }}" name="industry" value="{{ industry }}">
    <label for="{{ industry }}">{{ industry }}</label>
    {% endfor %}<br>
    <input type="checkbox" id="allindustries" name="industry" value="allindustries">
    <label for="allindustries">all</label>
  </div>
  </fieldset>

  <fieldset>
  <legend>Service</legend>
  <div class="search_category">
    {% for service in services %}
    <input type="checkbox" id="{{ service }}" name="service" value="{{ service }}">
    <label for="{{ service }}">{{ service }}</label>
    {% endfor %}<br>
    <input type="checkbox" id="allservices" name="service" value="allservices">
    <label for="allservices">all</label>
  </div>
  </fieldset>
    <input type="submit" name="" value="Submit">
</form>


{% endblock %}
