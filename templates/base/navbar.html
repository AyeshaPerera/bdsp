{% load static %}

<nav class="navbar fixed-top navbar-expand-lg">
  <div class="container">
    <div class="navbar-translate">
      <a class="navbar-brand" href="{% url 'index' %}">BDSP Network</a>
      <!-- <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation"> -->
      <button class="navbar-toggler" type="button" data-toggle="collapse" aria-expanded="false"
        aria-label="Toggle navigation">

        <span class="navbar-toggler-icon"></span>
        <span class="navbar-toggler-icon"></span>
        <span class="navbar-toggler-icon"></span>

    <div class="collapse navbar-collapse">
      <ul class="navbar-nav">

          {% if user.is_authenticated %}
          <a class="nav-link" href="{% url 'register' %}">
            <i class="material-icons">add_circle</i>
            Register
          </a>
          {% endif %}
        </li>
        {% if user.is_authenticated %}
        <li class="nav-item">
          <a class="nav-link" href="{% url 'logout'%}?next={{request.path}}">logout</a>
        </li>

        {% else %}
        <li class="nav-item">
          <a class="nav-link" href="{% url 'login'%}?next={{request.path}}">login</a>
        </li>

        {% endif %}
      </ul>

      <form class="form-inline ml-auto" method="post" action="/search">
        {% csrf_token %}
        <div class="form-group no-border">
          <input class="form-control" type="search" placeholder="Search" aria-label="Search" name="orgInfo" required
            maxlength="10" />
        </div>
        <button class="btn btn-white btn-just-icon btn-round" type="submit">
          <i class="material-icons">search</i>
        </button>

      </form>
    </div>
